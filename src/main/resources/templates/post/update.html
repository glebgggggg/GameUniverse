<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<form th:action=@{../post/edit} method="post" th:object=${request}>
    <p>Id : <input type="text" name="title" th:value=${post.id}></p>
    <p>Title : <input type="text" name="title" th:value=${post.title}></p>
    <p>Content : <input type="text" name="content" th:value=${post.content}></p>
    <input type="submit" value="Pass data">
</form>

<hr>

<form action="/books/all" method="get">
    <input type="submit" formaction="/post/allPosts" formmethod="get" value="All posts...">
    <input type="submit" formaction="/" formmethod="get" value="Go to main...">
</form>

</body>
</html>
